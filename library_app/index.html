<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Library-App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a id="title" class="navbar-brand text-light" href="#">Magic Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="menu">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div id="form">
              <form >
                <input id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                <!--<button id="submit" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
              </form>
            </div>
        </div>
    </nav>

    <div id="msg">
      
    </div>


    <div class="conatiner">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8 mt-4">
                <h1 class="header">Library</h1>
                <hr>
                <form id="libraryForm">
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="name">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Author</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="author">
                      </div>
                    </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Fiction
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="type" id="cs" value="cs">
                          <label class="form-check-label" for="gridRadios2">
                            Computer Science
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking" >
                          <label class="form-check-label" for="gridRadios3">
                            Cooking
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="row mb-3">
                      <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Example checkbox
                          </label>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add book</button>
                  </form>

                  <div id="table">
                    <h1 class="header mt-5">Your Books</h1>
                    <hr>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                              <th scope="col">Name</th>
                              <th scope="col">Author</th>
                              <th scope="col">Type</th>
                            </tr>
                          </thead>
                          <tbody id="tbody">
                            <tr>
                              <td>mark</td>
                              <td>Otto</td>
                              <td>Fiction</td>
                            </tr>
                            <tr>
                              <td>tinkle</td>
                              <td>rd sharma</td>
                              <td>cooking</td>
                            </tr>
                            <tr>
                              <td>wings of fire</td>
                              <td>abdul kalam</td>
                              <td>cs</td>
                            </tr>
                          </tbody>
                    </table>
                  </div>

            </div>
            <div class="col-2">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="main.js"></script>
  </body>
</html>
